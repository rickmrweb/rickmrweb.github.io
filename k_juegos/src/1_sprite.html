<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
       initial-scale=1.0">
    <title>Sprite</title>
    <style>
      /* El selector ".sprite"
       * identifica a todos los
       * elementos cuyo atributo
       * "class" contenga la
       * palabra "sprite" */
      .sprite {
        /* La posici칩n del
         * elemento en la ventana
         * se especifica
         * directamente con las
         * propiedades
         *   left (lado izquierdo
         *        del elemento)
         *   right (lado derecho
         *        del elemento)
         *   top   (lado superior
         *        del elemento)
         *   bottom (lado inferior
         *        del elemento) */
        position: fixed;
        /* El tama침o del font es
         * 3 veces el tama침o de
         * letra para el elemento
         * ra칤z (en este caso
         * html). */
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <h1>Sprite</h1>
    <p>
      Este ejemplo te muestra como
      colocar una figura en
      cualquier lugar de la
      ventana.
    </p>
    <footer>
      <p>
        &copy; 2021
        Gilberto Pacheco Gallegos.
      </p>
    </footer>
    <!--
      class="sprite"
        Aplican las reglas de
        estilo que tengan el
        selector ".sprite".
      style="left: 100px; bottom: 150px"
        El atributo "style"
        permite definir
        propiedades de estilo que
        apliquen solo al elemento.
      left: 100px;
        El lado izquierdo del
        elemento est치 a 100px de
        la orilla izquierda de la
        ventana.
      bottom: 150px
        El lado de abajo del
        elemento est치 a 150px de
        la orilla inferior de la
        ventana.
    -->
    <output
      style="left: 100px; bottom: 150px"
      class="sprite">
      游땏
    </output>
  </body>
</html>
