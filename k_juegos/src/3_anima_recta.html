  <head>
    <meta charset="UTF-8">

      content="width=device-width,
       initial-scale=1.0">

    <style>
      .sprite {
        position: fixed;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <h1>AnimaciÃ³n Recta</h1>
    <footer>
      <p>
        &copy; 2020
        Gilberto Pacheco Gallegos.
      </p>
    </footer>
    <output id="carita"
      class="sprite">
      ðŸ˜„
    </output>
    <script>
      const X_INICIAL = 0;
      const REFRESCO = 5;
      const VELOCIDAD = 0.5;
      let x = X_INICIAL;
      setInterval(avanza, REFRESCO);
      function avanza() {
        const xFinal =
          window.innerWidth;
        const yInicial =
          window.innerHeight / 2;
        const yFinal =
          window.innerHeight;
        y = ((yFinal - yInicial) /
          (xFinal - X_INICIAL)) *
          (x - X_INICIAL) +
          yInicial;
        carita.style =
          `left: ${x}px; bottom: ${y}px`;
        x = (x + VELOCIDAD) % xFinal;
      }
    </script>
  </body>
</html>
