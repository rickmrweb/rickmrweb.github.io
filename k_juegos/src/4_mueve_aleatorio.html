    <script>
      const REFRESCO = 5;
      const RUIDO = 4;
      let velocidad = 0.5;
      let x = 0;
      setInterval(
        avanza, REFRESCO);
      function avanza() {
        const y =
          window.innerHeight / 2;
        const xMÃ¡xima =
          window.innerWidth;
        carita.style.left =
          `${x}px`;
        carita.style.bottom =
          `${y}px`;
        x += velocidad +
          aleatorio(-RUIDO, RUIDO);
        if (x < 0) {
          x = 0;
          velocidad = -velocidad;
        } else if (x > xMÃ¡xima) {
          x = xMÃ¡xima;
          velocidad = -velocidad;
        }
      }
      /** Devuelve un nÃºmero
       * aleatorio entre el valor
       * menor y el valor mayor.
       * @param {number} menor el
       *  menor valor que se puede
       *  generar
       * @param {number} mayor el
       *  mayor valor que se puede
       *  generar
       * @returns {number} un
       *  nÃºmero aleatorio entre
       *  menor y mayor. */
      function
        aleatorio(menor, mayor) {
        /* Math.floor(x): elimina
         *  los decimales.
         * Math.random(): genera
         *  un nÃºmero aleatorio
         *  >= 0 y < 1. */
        return menor + Math.floor(
          Math.random() *
          (mayor - menor + 1));
      }
