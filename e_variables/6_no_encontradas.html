  <layout-cajon>

    <h1>Variables no encontradas</h1>
    <div class="marco-lectura">
      <p>
        Cuando tratas de usar una variable o una constante no definida, obtienes
        un mensaje de error y se aborta la ejecución del programa.
      </p>
      <h2>Ejemplo</h2>
    </div>
    <div class="horizontal">
      <muestra-codigo>
        <div>
          <div><span style="color: #0000ff;">let</span>&nbsp;<span
                style="color: #001080;">b</span>&nbsp;=&nbsp;<span
                style="color: #a31515;">"BB"</span>;</div>
          <div><span style="color: #001080;">console</span>.<span
                style="color: #795e26;">log</span>(<span
                style="color: #001080;">bb</span>);</div>
        </div>
      </muestra-codigo>
      <div>
        <h3>Salida</h3>
        <pre><samp><span style="color: red;">ReferenceError: bb is not defined</span></samp></pre>
      </div>
    </div>
    <div class="marco-lectura">
      <p>
        <a href="http://www.pythontutor.com/javascript.html#code=let%20b%20%3D%20%22BB%22%3B%0Aconsole.log%28bb%29%3B&curInstr=0&mode=display&origin=opt-frontend.js&py=js&rawInputLstJSON=%5B%5D"
            target=_blank>Depura el código en Python Tutor.</a>
      </p>
    </div>
