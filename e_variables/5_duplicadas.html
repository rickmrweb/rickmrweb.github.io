  <layout-cajon>
    <mi-nav slot="nav"></mi-nav>
    <h1>Variables Duplicadas</h1>
    <div class="marco-lectura">
      <p>
        Las variables o constantes declaradas en el mismo espacio no pueden
        tener el mismo nombre.
      </p>
      <h2>Ejemplo</h2>
    </div>
    <div class="horizontal">
      <muestra-codigo>
        <div>
          <div><span style="color: #0000ff;">let</span>&nbsp;<span
              style="color: #001080;">a</span>&nbsp;=&nbsp;<span
              style="color: #098658;">1</span>;</div>
          <div><span style="color: #001080;">console</span>.<span
              style="color: #795e26;">log</span>(<span
              style="color: #001080;">a</span>);</div>
          <div><span style="color: #0000ff;">const</span>&nbsp;<span
              style="color: #0070c1;">a</span>&nbsp;=&nbsp;<span
              style="color: #098658;">5</span>;</div>
          <div><span style="color: #001080;">console</span>.<span
              style="color: #795e26;">log</span>(<span
              style="color: #001080;">a</span>);</div>
        </div>
      </muestra-codigo>
      <div>
        <h3>Salida</h3>
        <pre><samp><span style="color: red;">SyntaxError: Identifier 'a' has already been declared</span></samp></pre>
      </div>
    </div>
    <div class="marco-lectura">
      <p>
        <a href="http://www.pythontutor.com/javascript.html#code=let%20a%20%3D%201%3B%0Aconsole.log%28a%29%3B%0Aconst%20a%20%3D%205%3B%0Aconsole.log%28a%29%3B&mode=edit&origin=opt-frontend.js&py=js&rawInputLstJSON=%5B%5D"
          target=_blank>Visualiza el c√≥digo en Python Tutor.</a>
      </p>
    </div>
    <mi-footer></mi-footer>
  </layout-cajon>
