<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
       initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
      /* Esta es una regla.
       * El selector es body.
       * Sus propiedades están
       * dentro de las llaves. */
      body {
        color: white;
        background-color:
          rgb(0, 0, 255);
        font-family: serif;
      }/* Fin de la 1a regla. */

      /* Esta es otra regla.
       * El selector es h1.
       * Sus propiedades están
       * dentro de las llaves. */
      h1 {
        color: #ffff00;
        font-family: sans-serif;
      }/* Fin de la 2a regla. */
    </style>
  </head>
  <body>
    <h1>Hola Mundo</h1>
    <p>Hola mundo.</p>
    <p>
      Este es mi primer ejemplo.
    </p>
    <footer>
      <p>
        &copy; 2020
        Gilberto Pacheco Gallegos.
      </p>
    </footer>
  </body>
</html>
