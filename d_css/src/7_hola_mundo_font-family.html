<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
       initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
      body {
        color: white;
        background-color:
          rgb(0, 0, 255);
        /* Indica un tipo de letra
         * con adornos para los
         * elementos tipo "body".
         */
        font-family: serif;
      }

      h1 {
        color: #ffff00;
        /* Indica un tipo de letra
         * sin adornos para los
         * elementos tipo "body".
         */
        font-family: sans-serif;
      }
    </style>
  </head>
  <!--
    El tipo de letra del dentro
    dentro de este elemento de
    tipo "body" es "serif".
  -->
  <body>
    <!--
      El tipo de letra del dentro
      dentro de este elemento de
      tipo "h1" es "sans-serif",
      sustituyendo la definiciÃ³n
      en el elemento padre.
    -->
    <h1>Hola Mundo</h1>
    <p>Hola mundo.</p>
    <p>
      Este es mi primer ejemplo.
    </p>
    <footer>
      <p>
        &copy; 2020
        Gilberto Pacheco Gallegos.
      </p>
    </footer>
  </body>
</html>
