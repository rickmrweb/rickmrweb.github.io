<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
       initial-scale=1.0">
    <title>
      Colores Transparentes
    </title>
    <style>
      body {
        color: white;
        background-color: blue;
        font-family: serif;
      }

      h1 {
        /* Color rojo
         * sólido. */
          color: #ff0000;
        /* Fondo rojo
          * transparente. */
        background-color:
          #ff000088;
      }

      footer {
        /* Color amarillo
         * sólido. */
         color:  rgb(229, 255, 0);
        /* Fondo amarillo
          * transparente. */
        background-color:
          rgba(229, 255, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <h1>
      Colores Transparentes
    </h1>
    <p>Hola.</p>
    <footer>
      <p>
        &copy; 2021
        Gilberto Pacheco Gallegos.
      </p>
    </footer>
