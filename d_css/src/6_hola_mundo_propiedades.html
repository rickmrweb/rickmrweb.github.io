<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
       initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
      body {
        /* Esta es la propiedad
         *  "color".
         * En este caso se aplica
         * a los elementos tipo
         * "body".
         * Su valor es "white". */
        color: white;
        /* Esta es la propiedad
         *  "background-color".
         * En este caso se aplica
         * a los elementos tipo
         * "body".
         * Su valor es
         *  "rgb(0, 0, 255)". */
        background-color:
          rgb(0, 0, 255);
        /* Esta es la propiedad
         *  "font-family".
         * En este caso se aplica
         * a los elementos tipo
         * "body".
         * Su valor es "serif". */
        font-family: serif;
      }

      h1 {
        /* Esta es la propiedad
         *  "color".
         * En este caso se aplica
         * a los elementos tipo
         * "h1".
         * Su valor es "#ffff00".
         */
        color: #ffff00;
        /* Esta es la propiedad
         *  "font-family".
         * En este caso se aplica
         * a los elementos tipo
         * "body".
         * Su valor es
         *  "sans-serif". */
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Hola Mundo</h1>
    <p>Hola mundo.</p>
    <p>
      Este es mi primer ejemplo.
    </p>
    <footer>
      <p>
        &copy; 2020
        Gilberto Pacheco Gallegos.
      </p>
    </footer>
  </body>
</html>
