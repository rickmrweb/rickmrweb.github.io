      <h3>Frases</h3>
      <p>Un usuario <em>practica</em> <strong>un pasatiempo</strong>.</p>

        Una pasatiempo es <em>practicado</em> por

      </p>

        <strong>muchos usuarios</strong>.
      </p>

        Un mesaje es <em>enviado</em> por
        <strong>un usuario</strong>.
      </p>
