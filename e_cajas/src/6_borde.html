<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
       initial-scale=1.0">
    <title>Bordes</title>
    <style>
      h1 {
        box-sizing: border-box;
        border-top-width: thin;
        border-top-style: solid;
        border-top-color: cyan;
        border-top-right-radius:
          10px;
        border-top-left-radius:
          5px;
        border-left:
          medium dashed red;
        border-right:
          thick dotted green;
        border-bottom:
          thick double blue;
        border-bottom-right-radius:
          20px;
        border-bottom-left-radius:
          2rem;
      }

      .groove {
        border: thick groove cyan;
        border-radius: 30px;
      }

      .ridge {
        border: thick ridge pink;
        border-radius:
          10px 20px 30px 40px;
      }

      .inset {
        border:
          thick inset yellowgreen;
      }

      .outset {
        border:
          thick outset orange;
      }
    </style>
  </head>
  <body>
    <h1>Bordes</h1>
    <p class="groove">Groove</p>
    <p class="ridge">Ridge</p>
    <p class="inset">Inset</p>
    <p class="outset">Outset</p>
    <footer>
      <p>
        &copy; 2020
        Gilberto Pacheco Gallegos.
      </p>
    </footer>
  </body>
</html>
