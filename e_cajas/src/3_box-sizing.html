<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
       initial-scale=1.0">
    <title>box-sizing</title>
    <style>
      .padre {
        width: 50%;
        background-color: orange;
        padding-top: 1rem;
        padding-bottom: 1rem;
      }

      .omisión {
        display: block;
        width: 100%;
        background-color:
          lightgreen;
        padding: 1em;
        border: thick solid green;
      }

      .content_box {
        display: block;
        box-sizing: content-box;
        width: 100%;
        background-color: pink;
        padding: 1em;
        border: thick solid red;
      }

      .content_box2 {
        display: block;
        box-sizing: content-box;
        width: 100%;
        background-color: violet;
      }

      .border_box {
        display: block;
        box-sizing: border-box;
        width: 100%;
        background-color:
          lightblue;
        padding: 1em;
        border: thick solid blue;
      }
    </style>
  </head>
  <body>
    <h1>box-sizing</h1>
    <div class="padre">
      <div class="omisión">
        por omisión
      </div>
      <div class="content_box">
        content-box
      </div>
      <div class="content_box2">
        content-box 2
      </div>
      <div class="border_box">
        border-box
      </div>
    </div>
    <footer>
      <p>
        &copy; 2020
        Gilberto Pacheco Gallegos.
      </p>
    </footer>
  </body>
</html>
