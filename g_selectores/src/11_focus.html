    <title>
      Selector :focus
    </title>
    <style>
      :focus {
        color: red;
      }

      input:focus {
        background-color: yellow;
      }

      textarea,
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Selector :focus</h1>
    <p>
      <label>
        Nombre
        <input>
      </label>
    </p>
    <p>
      <label>
        Relato
        <textarea></textarea>
      </label>
    </p>

    </p>
