<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
       initial-scale=1.0">
    <title>Selector .clase</title>
    <style>
      /* Seleciona los elementos
       * cuyo atributo
       *  class
       * contenga el identificador
       *  azu */
       .azu {
        color: blue;
      }
      /* Seleciona los elementos
       * cuyo atributo
       *  class
       * contenga los
       * identificadores
       *  ama y azu */
       .ama.azu {
         /* letra itálica */
        font-style: oblique;
      }
      /* Seleciona los elementos
       * tipo
       *  p
       * cuyo atributo
       *  class
       * contenga el identificador
       *  ama */
       p.ama {
        background-color: yellow;
      }
      /* Seleciona los elementos
       * tipo
       *  p
       * cuyo atributo
       *  class
       * contenga los
       * identificadores
       *  ama y ver */
       p.ama.ver {
        /* Alínea el texto al
         * final de la línea. */
        text-align: end;
      }
    </style>
  </head>
  <body>
    <h1 class="ama azu">
      Selector .clase
    </h1>
    <p class="ver azu ama">
      Uno.
    </p>
    <p class="azu">Dos.</p>
    <p>Tres.</p>
    <p class="ama">Cuatro.</p>
    <p class="ama ver">Cinco.</p>
    <footer class="azu">
      <p>
        &copy; 2020
        Gilberto Pacheco Gallegos.
      </p>
    </footer>
  </body>
</html>
