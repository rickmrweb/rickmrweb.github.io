<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
       initial-scale=1.0">
    <title>
      Selector sel1 &gt; sel2
    </title>
    <style>
      /* Selecciona todos los
       *  em
       * que sean hijos directos
       * de
       *  p */
      p>em {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>
      Selector
      <em>sel1</em>
      <strong>&gt;</strong>
      <em>sel2</em>
    </h1>
    <p>
      <em>Énfasis.</em>
      <strong>
        Énfasis fuerte.
      </strong>
      Más texto.
      <span>
        <em>Otro énfasis.</em>
        <strong>
          Otro énfasis fuerte.
        </strong>
        <span>
          <em>Hola.</em>
          <strong>Adios.</strong>
        </span>
      </span>
    </p>
    <footer>
      <p>
        <em>&copy; 2020</em>
        <strong>
          Gilberto Pacheco Gallegos.
        </strong>
      </p>
    </footer>
  </body>
</html>
